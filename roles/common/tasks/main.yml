  when: ansible_distribution == 'Fedora' and ansible_distribution_version == '36'

- name: Debian install common packages
  apt: 
    update_cache: yes
    cache_valid_time: 86400 #1 day
    name:
    - tmux
    - at
    - nmap
    state: present
  when: ansible_distribution == 'Debian'

- name: Debian remove common packages
  apt: 
    update_cache: yes
    cache_valid_time: 86400 #1 day
    name:
        - ansible
    state: absent
  when: ansible_distribution == 'Debian'

- name: Fedora enable sshd and start it
  ansible.builtin.service:
    name: sshd
    enabled: yes
    state: started
  when: ansible_distribution == 'Fedora'

- name: Fedora sshd configuration file update
  become: yes
  template: src=etc/ssh/sshd_config.fedora.j2
    dest=/etc/ssh/sshd_config
    backup=yes
    owner=0 group=0 mode=0400
    validate='/usr/sbin/sshd -T -f %s'
  notify:
  - restart sshd
  when: ansible_distribution == 'Fedora' and ansible_distribution_version == '36'

- name: "Fedora add {{ myuser }} to wireshark group"
  ansible.builtin.user:
    name: "{{ myuser }}"
    groups: wireshark
    append: yes
  when: ansible_distribution == 'Fedora'
