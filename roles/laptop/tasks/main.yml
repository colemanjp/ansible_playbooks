- name: "Install logseq flatpak for {{ myuser }}"
  become: yes
  become_user: "{{ myuser }}"
  flatpak:
    name: com.logseq.Logseq
    method: user
    remote: flathub
    state: present
  when: ansible_distribution == 'Fedora'

