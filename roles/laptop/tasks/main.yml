- name: Add Vivaldi Repo
  become: yes
  yum_repository:
    name: vivaldi
    description: vivaldi
    baseurl: https://repo.vivaldi.com/archive/rpm/x86_64
    gpgkey: https://repo.vivaldi.com/archive/linux_signing_key.pub
    gpgcheck: 1
    repo_gpgcheck: 1
    enabled: 1
  when: ansible_distribution == 'Fedora'

- name: Add Virtualbox Repo
  become: yes
  yum_repository:
    name: Virtualbox
    description: Virtualbox Repo
    baseurl: http://download.virtualbox.org/virtualbox/rpm/fedora/$releasever/$basearch
    gpgkey: https://www.virtualbox.org/download/oracle_vbox_2016.asc
    gpgcheck: 1
    enabled: 1
  when: ansible_distribution == 'Fedora'

- name: Add Teams Repo
  become: yes
  yum_repository:
    name: teams
    description: teams
    baseurl: https://packages.microsoft.com/yumrepos/ms-teams
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    gpgcheck: 1
    enabled: 0
  when: ansible_distribution == 'Fedora'

- name: Add Dropbox Repo
  become: yes
  yum_repository:
    name: dropbox
    description: Dropbox repo
    baseurl: https://linux.dropbox.com/fedora/$releasever/
    gpgkey: https://linux.dropbox.com/fedora/rpm-public-key.asc
    gpgcheck: 1
    enabled: 1
  when: ansible_distribution == 'Fedora'

- name: Add Chrome Repo
  become: yes
  yum_repository:
    name: google-chrome
    description: google-chrome
    baseurl: http://dl.google.com/linux/chrome/rpm/stable/x86_64
    gpgkey: https://dl.google.com/linux/linux_signing_key.pub
    gpgcheck: 1
    enabled: 1
  when: ansible_distribution == 'Fedora'

- name: Add Slack Repo
  become: yes
  yum_repository:
    name: slack
    description: slack
    baseurl: https://packagecloud.io/slacktechnologies/slack/fedora/36/x86_64
    gpgkey: https://slack.com/gpg/slack_pubkey_20210901.gpg
    gpgcheck: 1
    enabled: 0
    sslverify: 1
  when: ansible_distribution == 'Fedora'

- name: Add Jenkins Repo
  become: yes
  yum_repository:
    name: jenkins
    description: jenkins
    baseurl: http://pkg.jenkins.io/redhat
    gpgkey: https://pkg.jenkins.io/redhat/jenkins.io.key
    gpgcheck: 1
    enabled: 0
  when: ansible_distribution == 'Fedora'

- name: Add Docker Repo
  become: yes
  yum_repository:
    name: docker-ce-stable
    description: Docker CE Stable - $basearch
    baseurl: https://download.docker.com/linux/fedora/$releasever/$basearch/stable
    gpgkey: https://download.docker.com/linux/fedora/gpg
    gpgcheck: 1
    enabled: 1
  when: ansible_distribution == 'Fedora'

- name: Add Vagrant Repo
  yum_repository:
    name: hashicorp
    description: Hashicorp Stable - $basearch
    baseurl: https://rpm.releases.hashicorp.com/fedora/$releasever/$basearch/stable
    gpgkey: https://rpm.releases.hashicorp.com/gpg
    gpgcheck: 1
    enabled: 1
  when: ansible_distribution == 'Fedora'

- name: Add Brave Repo
  yum_repository:
    name: brave-browser
    description: Brave Browser
    baseurl: https://brave-browser-rpm-release.s3.brave.com/$basearch
    gpgkey: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
    gpgcheck: 1
    enabled: 0
  when: ansible_distribution == 'Fedora'

